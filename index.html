<body>
  <h1>simple notes</h1>
  <div class="note-background">
    <div class="buttons-space">
      <button id="time_table">time table</button>
      <button id="list">list</button>
      <button id="clear">clear</button>
    </div>
    <div class="note-space">
      <textarea rows="10" cols="50" id="text">
Warning!
This website doesn't save your notes and after refreshing or closing the website all the information will be deleted!

    </div>
  </div>
